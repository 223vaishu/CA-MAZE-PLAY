<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruction Page</title>
    <link rel="stylesheet" href="instruction.css">
</head>
<body>
    <div class="logo">
        <img src="R.png" alt="Game Logo">
    </div>
    <div class="main">
        <div class="instruction">
            <h1><b>Instructions</b></h1>
            <p>
                1. Navigate through the labyrinth.<br>
                2. Complete two levels of the game.<br>
                3. Merge all four balls and bring them to the center.<br>
                4. Avoid touching black dots in Hard Mode.<br>
                5. Use the joystick for controls.<br>
            </p>
        </div>

        <button id="start">Start Game</button>

        <div class="levels">
            <h1>Choose Level</h1>
            <div class="buttons">
                <button>Easy Mode</button>
                <button>Hard Mode</button>
            </div>
        </div>
    </div>

    <script src="instruction.js"></script>
</body>
</html>
